<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background:#1f2937">
  <rect width="400" height="300" fill="#1f2937"/>

  <!-- Фон дома -->
  <rect x="50" y="150" width="300" height="100" fill="#374151" stroke="#6b7280" stroke-width="2"/>

  <!-- Крыша -->
  <polygon points="40,150 200,80 360,150" fill="#4b5563" stroke="#6b7280" stroke-width="2"/>

  <!-- Дверь -->
  <rect x="180" y="200" width="40" height="50" fill="#1f2937" stroke="#6b7280" stroke-width="2"/>

  <!-- Окна -->
  <rect x="100" y="180" width="30" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="270" y="180" width="30" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>

  <!-- Ретрознак -->
  <rect x="130" y="120" width="140" height="40" fill="#111827" stroke="#f97316" stroke-width="3" rx="5"/>

  <!-- Текст на знаке -->
  <text x="200" y="135" text-anchor="middle" fill="#f97316" font-family="serif" font-size="12" font-weight="bold">
    ДОМОВЫЙ ЗНАК
  </text>
  <text x="200" y="150" text-anchor="middle" fill="#f9fafb" font-family="serif" font-size="10">
    ул. Советская, 25
  </text>

  <!-- Подсветка -->
  <circle cx="140" cy="140" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="140" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Декоративные элементы -->
  <text x="200" y="280" text-anchor="middle" fill="#6b7280" font-family="serif" font-size="11" font-style="italic">
    Ретрознак - историческая аутентичность
  </text>
</svg>