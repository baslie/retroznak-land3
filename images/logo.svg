<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" style="background:transparent">
  <!-- Фон логотипа -->
  <rect width="200" height="50" fill="transparent"/>

  <!-- Декоративная рамка в стиле ретрознака -->
  <rect x="5" y="5" width="190" height="40" fill="none" stroke="#f97316" stroke-width="2" rx="3"/>

  <!-- Внутренняя рамка -->
  <rect x="10" y="10" width="180" height="30" fill="none" stroke="#f97316" stroke-width="1" rx="2"/>

  <!-- Текст логотипа -->
  <text x="100" y="32" text-anchor="middle" fill="#f97316" font-family="serif" font-size="18" font-weight="bold">
    РЕТРОЗНАК
  </text>

  <!-- Декоративные элементы по углам -->
  <circle cx="20" cy="25" r="2" fill="#f97316"/>
  <circle cx="180" cy="25" r="2" fill="#f97316"/>

  <!-- Небольшие точки для аутентичности -->
  <circle cx="15" cy="15" r="1" fill="#f97316" opacity="0.6"/>
  <circle cx="185" cy="15" r="1" fill="#f97316" opacity="0.6"/>
  <circle cx="15" cy="35" r="1" fill="#f97316" opacity="0.6"/>
  <circle cx="185" cy="35" r="1" fill="#f97316" opacity="0.6"/>
</svg>